<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Event Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center text-danger">Programming Language</h1>
      <main>
        <section class="d-flex justify-content-center gap-2 mt-3">
          <input
            type="text"
            class="lang-input"
            placeholder="Please enter a language"
          />
          <button id="add-btn" class="btn btn-success">ADD</button>
          <button id="delete-btn" class="btn btn-danger">DELETE</button>
        </section>

        <section id="lang-list">

        </section>
      </main>
    </div>



    <script src="https://kit.fontawesome.com/2638b697cd.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
